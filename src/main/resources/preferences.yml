# =====================================================
# 用户偏好配置
# =====================================================
# 每个分类的权重决定了它在默认新闻展示中的占比
# weight: 0-5，越高越优先
#   0 = 不感兴趣，不展示
#   1 = 偶尔看看
#   2 = 一般关注
#   3 = 比较关注
#   4 = 非常关注
#   5 = 重点关注
#
# 当调用 get_news_by_category 不指定分类时，
# 会根据权重比例混合返回各分类的新闻
# =====================================================

category_weights:
  ai: 5 # 人工智能
  tech: 4 # 科技
  finance: 3 # 财经
  entertainment: 2 # 娱乐
  sports: 1 # 体育
  world: 3 # 国际
  society: 2 # 社会

# 默认返回的新闻总数
default_limit: 30
